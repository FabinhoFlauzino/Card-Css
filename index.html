<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card com hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="imgBx">
            <img src="img/WhatsApp Image 2022-06-23 at 19.23.32.jpeg" alt="">
        </div>
        <div class="content">
            <div class="details">
                <h2>Fabinho Flauzino <br> <span>Front End Developer</span> </h2>
                <div class="data">
                    <h3>200 <br><span>Posts</span> </h3>
                    <h3>120k <br><span>Followers</span> </h3>
                    <h3>155 <br><span>Following</span> </h3>
                </div>

                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
